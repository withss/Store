<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组相关操作</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>123</div>
    <div>abc</div>
    <script>
      //利用push追加元素
      let arr1 = ["ab", "cd"];
      let arr2 = ["ef", "gh"];
      for (const value of arr2) {
        arr1.push(value);
      }
      console.log(arr1);

      //利用展开语法追加
      let arr = [...arr1, ...arr2];
      console.log(arr);

      //点语法操作DOM节点元素
      const div = document.querySelectorAll("div");
      console.log(div);
      //两种原型链中的方法
      Array.from(div).map(function (item) {
        console.log(item);
      });
      Array.prototype.map.call(div, function (item) {
        console.log(item);
      });
      //点语法
      [...div].map(function (item) {
        item.addEventListener("click", function () {
          this.classList.toggle("hide");
        });
      });

      //解构语法，用在对象里面比较多，字符串也可以用
      let arr3 = ["xh", 22];
      let [name, age] = arr3;
      console.log(name, age);

      //字符串的点语法
      console.log(..."abc"); //这是个数组
      const [...arr4] = "abcdefg";
      console.log(arr4);

      //push会改变原数组，返回值是length
      //pop弹出最后一个元素，返回值是弹出的元素
      //shift()从前面压进一个元素，返回length
      //unshift()从前面弹出一个元素，返回弹出元素

      //fill(填充元素，起始位置，截至位置)
      console.log(arr4.fill("love", 3, 6));

      //截取
      //slice()不改变原数组
      //splice(起始位置，截取位数，补充元素),改变原数组
      //当截取位数为0时，就改成了追加元素

      //一个实例
      function move(array, from, to) {
        if (from < 0 || to >= array.length) {
          console.log("Error");
        }
        const newArray = [...array];
        let item = newArray.splice(from, 1);
        newArray.splice(to, 0, ...item);
        return newArray;
      }
      console.table(move([1, 2, 3, 4, 5, 6, 7, 8], 1, 3));

      //splice()是在前面插入
      let f = [1, 2, 3, 4];
      f.splice(1, 0, "love");
      console.table(f);

      //清除数组
      let g = [1, 2, 3, 4];
      g = []; //这里是传址，就是g指向了一个新空间
      g.length = 0; //改变原有的空间数据
      //拆分，合并
      //split(),join(),concat(),点语法，copyWithin(复制位置，复制元素起始位置，结束位置。)
    </script>
  </body>
</html>
