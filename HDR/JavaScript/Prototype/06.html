<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>封装</title>
  </head>
  <body></body>
  <script>
    function User(name) {
      this.name = name;
    }
    User.prototype.show = function () {
      console.log(this.name);
    };
    // console.dir(User);

    let xh = new User("xiaohong");
    let xm = new User("xiaoming");
    console.dir(xh);
    xm.show();

    //例子
    //在父级设置基本属性
    function Basis(name, age) {
      this.name = name;
      this.age = age;
    }
    Basis.prototype.show = function () {
      console.log(this.name, this.age);
    };

    //利用构造函数传参，并调用父级
    function A(...args) {
      Basis.apply(this, args);
    }
    A.prototype = Object.create(Basis.prototype);
    console.dir(A);

    let xj = new A("xiaojun", 18);
    xj.show();
  </script>
</html>
