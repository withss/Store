<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多态</title>
    //根据不同的状态相应不同的结果
  </head>
  <body></body>
  <script>
    function User() {}
    User.prototype.show = function () {
      return this.description();
    };
    function A() {}
    A.prototype = Object.create(User.prototype);
    A.prototype.description = function () {
      return "A";
    };
    function B() {}
    B.prototype = Object.create(User.prototype);
    B.prototype.description = function () {
      return "B";
    };
    function C() {}
    C.prototype = Object.create(User.prototype);
    C.prototype.description = function () {
      return "C";
    };
    for (const obj of [new A(), new B(), new C()]) {
      console.log(obj.show());
    }
  </script>
</html>
