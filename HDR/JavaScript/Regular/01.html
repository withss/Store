<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则表达式</title>
  </head>
  <body>
    <!-- 对字符串的增删改查  -->
    <!-- replace,substring,substr,slice... -->
    <input type="text" />
    <input type="submit" value="check" />
    <div class="content">
      xiaohong
    </div>
    <script>
      let s = "xiaohong22xiaoming18";
      let newstr = [...s].filter((item) => !Number.isNaN(parseInt(item)));
      console.log(newstr.join(""));
      //用正则表达式找，//之间写，g表示全局
      console.log(s.match(/\d/g).join(""));
      console.log(/m/.test(s)); //true

      let xh = "xiaohong";
      //字面量的形式
      console.log(eval(`/${xh}/`).test(s)); //true

      //对象形式
      let reg = new RegExp(xh, "g");
      console.log(reg.test(s)); //true

      //例子：高亮显示用户输入关键字
      let input = document.querySelectorAll("input");
      let div = document.querySelector("div");
      let keyword = "";
      // console.log(input[1]);
      input[1].addEventListener("click", () => {
        keyword = input[0].value;
        let reg1 = new RegExp(keyword, "g");
        div.innerHTML = div.innerHTML.replace(reg1, (search) => {
          //TODO:这边要改一下，改变颜色之前先恢复
          // div.innerHTML.style.color="black";
          return `<span style="color:red">${search}</span>`;
        });
      });
    </script>
  </body>
</html>
