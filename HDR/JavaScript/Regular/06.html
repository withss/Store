<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嵌套分组与不记录分组</title>
  </head>
  <body>
    <script>
      let site = `
          https://www.baidu.com
          http://baidu.com
          `;
      //?:这个可以不记录
      let reg = /https?:\/\/((?:\w+\.)?\w+\.(?:com|org|cn))/gi;

      console.log(site.match(reg)); //只是数组
      /* console.log(reg.exec(site)); //这个的记录更详细
      console.log(reg.lastIndex);
      console.log(reg.exec(site));
      console.log(reg.lastIndex);
      console.log(reg.exec(site));
      console.log(reg.lastIndex); */
      let res = [];
      let temp;
      while ((temp = reg.exec(site))) {
        res.push(temp[1]);
      }
      console.log(res);
    </script>
  </body>
</html>
