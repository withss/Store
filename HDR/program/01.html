  <script>
    /**
     * @param {number[][]} matrix
     * @param {number} target
     * @return {boolean}
     */
    var findNumberIn2DArray = function (matrix, target) {
      if (matrix.length == 0) return false;
      let row = matrix.length - 1;
      let col = matrix[0].length - 1;
      if (target < matrix[0][0] || target > matrix[row][col]) return false;
      if (target == matrix[0][0] || target == matrix[row][col]) return true;
      // if (row == 0 || col == 0) {
      //   if (Array.from(matrix).some((item) => item == target)) return true;
      // } else {
      let i = row;
      let j = 0;
      while (i >= 0 && j <= col) {
        if (target < matrix[i][j]) i--;
        else if (target > matrix[i][j]) j++;
        else return true;
      }
      return false;
      // }
    };
    console.log(findNumberIn2DArray([[2, 3, 8, 11, 15, 19, 20, 20]], 12));
  </script>
