<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杨辉三角形</title>
    <style>
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      function triangley(num = 5) {
        for (let i = num, j = 1; i > 0; i--) {
          document.write("<span>*</span>".repeat(i));
          document.write("*".repeat(2 * j - 1));
          j++;
          document.write("<br/>");
        }
      }
      triangley(20);
    </script>
  </body>
</html>
